buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
    project.ext {
        minSdkVersion=24
        compileSdkVersion=25
        targetSdkVersion=25
        buildToolsVersion="25.0.1"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
